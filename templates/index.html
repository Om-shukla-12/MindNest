<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindNest - Your Personal Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
    body {
        margin: 0;
        padding: 0;
        background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
        font-family: 'Raleway', sans-serif;
        color: #4B3F3F;
    }

    .container {
        max-width: 700px;
        margin: 60px auto;
        background-color: rgba(255, 255, 255, 0.95);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        border-radius: 20px;
        padding: 40px 50px;
        box-sizing: border-box;
    }

    h1 {
        font-family: 'Great Vibes', cursive;
        font-size: 40px;
        text-align: center;
        color: #8B5E3C;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    form textarea {
        width: 100%;
        max-width: 100%;
        height: 200px;
        border: none;
        background-color: #fffaf0;
        border-radius: 10px;
        padding: 20px;
        font-size: 18px;
        font-family: 'Raleway', sans-serif;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        resize: none;
        box-sizing: border-box;
    }

    form button {
        margin-top: 25px;
        background-color: #8B5E3C;
        color: white;
        font-size: 16px;
        padding: 12px 30px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    form button:hover {
        background-color: #6f462c;
    }

    .links {
        text-align: center;
        margin-top: 30px;
    }

    .links a {
        margin: 0 10px;
        text-decoration: none;
        color: #8B5E3C;
        font-weight: bold;
    }

    .links a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>
    <div class="container">
        <h1>Dear Diary,</h1>
        <form action="/analyze" method="post">
            <textarea name="entry" placeholder="Write your thoughts here..." required></textarea><br>
            <button type="submit">Analyze My Mood</button>
        </form>
        <div class="links">
            <a href="/history">View Past Entries</a> |
            <a href="/dashboard">Mood Dashboard</a>
        </div>
    </div>
</body>
</html>
