<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindNest Journal</title>
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='footer.css') }}">
</head>
<body>
<nav>
    <div class="nav-flex">
        <span class="logo">ðŸ§  MindNest</span>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/history">History</a>
            <a href="/analyze_face">Face Emotion</a>
            {% if session.get('logged_in') %}
                <a href="/logout" class="nav-auth">Logout</a>
            {% else %}
                <a href="/login" class="nav-auth">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container">
    <h2>How are you feeling today?</h2>
    <form id="journalForm" method="POST" action="/analyze" autocomplete="off">
        <textarea name="entry" id="entry" placeholder="Write your thoughts here..." required></textarea>
        <button type="submit">Analyze</button>
        <button type="button" id="voiceInputBtn" class="voice-btn">ðŸŽ¤ Start Voice Input</button>
        <div class="warning" id="warning">Please enter something before submitting.</div>
    </form>
    <div style="text-align:center; margin-top:22px;">
        <a href="/history" style="color:#36a2eb; font-weight:bold; text-decoration:none; font-size:1.1em;">View History</a>
    </div>
</div>
<footer class="footer">
    <div class="footer-content">
        <div class="footer-left">
            <span class="footer-logo">ðŸ§  MindNest</span><br>
            <span style="font-size:0.97em;color:#e3f2fd;">&copy; 2025 MindNest. All rights reserved.</span>
        </div>
        <div class="footer-center">
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
            <a href="/privacy">Privacy Policy</a>
            <!-- <a href="/terms">Terms</a> -->
        </div>
        <div class="footer-right">
            <span>Follow us:</span>
            <a href="https://twitter.com/" target="_blank" aria-label="Twitter"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter" style="height:20px;width:20px;vertical-align:middle;"></a>
            <a href="https://facebook.com/" target="_blank" aria-label="Facebook"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" style="height:20px;width:20px;vertical-align:middle;"></a>
            <a href="mailto:support@mindnest.com" aria-label="Email"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/maildotru.svg" alt="Email" style="height:20px;width:20px;vertical-align:middle;"></a>
        </div>
    </div>
</footer>
<script>
    const form = document.getElementById('journalForm');
    const entry = document.getElementById('entry');
    const warning = document.getElementById('warning');
    form.addEventListener('submit', function(e) {
        if (!entry.value.trim()) {
            warning.style.display = 'block';
            e.preventDefault();
        } else {
            warning.style.display = 'none';
        }
    });

    const voiceInputBtn = document.getElementById('voiceInputBtn');
    let recognition;

    if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onstart = function() {
            voiceInputBtn.textContent = 'ðŸ”´ Stop Voice Input';
            voiceInputBtn.classList.add('recording');
        };

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            entry.value += transcript + ' ';
        };

        recognition.onerror = function(event) {
            console.error('Speech recognition error', event.error);
            voiceInputBtn.textContent = 'ðŸŽ¤ Start Voice Input';
            voiceInputBtn.classList.remove('recording');
            alert('Speech recognition error: ' + event.error + '. Please try again.');
        };

        recognition.onend = function() {
            voiceInputBtn.textContent = 'ðŸŽ¤ Start Voice Input';
            voiceInputBtn.classList.remove('recording');
        };

        voiceInputBtn.addEventListener('click', function() {
            if (voiceInputBtn.classList.contains('recording')) {
                recognition.stop();
            } else {
                entry.value = ''; // Clear previous text before new input
                recognition.start();
            }
        });
    } else {
        voiceInputBtn.style.display = 'none';
        console.warn('Web Speech API is not supported in this browser.');
    }
</script>
</body>
</html>
