<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            font-family: 'Raleway', sans-serif;
            color: #4B3F3F;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 40px 50px;
            box-sizing: border-box;
            text-align: center;
        }

        h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 36px;
            color: #8B5E3C;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .highlight {
            font-weight: bold;
            color: #8B5E3C;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #8B5E3C;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Mood Reflection</h2>
        <p><span class="highlight">Text:</span> {{ text }}</p>
        <p><span class="highlight">Mood:</span> {{ result.mood }}</p>
        <p><span class="highlight">Emotion:</span> {{ result.emotion }}</p>
        <p><span class="highlight">Suggestion:</span> {{ result.suggestion }}</p>

        <a href="/">Write Another Entry</a> | 
        <a href="/history">View History</a>
    </div>
</body>
</html>
