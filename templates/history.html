<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood History</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            margin: 0;
            padding: 40px;
            color: #4B3F3F;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            text-align: center;
            color: #8B5E3C;
            font-size: 40px;
        }

        table {
            width: 90%;
            margin: 40px auto;
            border-collapse: collapse;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 16px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #8B5E3C;
            color: white;
        }

        tr:hover {
            background-color: #f9f2e9;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 25px;
            font-weight: bold;
            color: #8B5E3C;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Your Journal History</h1>
    <table>
        <tr>
            <th>Date</th>
            <th>Text</th>
            <th>Mood</th>
            <th>Emotion</th>
            <th>Suggestion</th>
        </tr>
        {% for entry in entries %}
        <tr>
            <td>{{ entry.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
            <td>{{ entry.text }}</td>
            <td>{{ entry.sentiment }}</td>
            <td>{{ entry.emotion }}</td>
            <td>{{ entry.suggestion }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">‚Üê Back to Journal</a>
</body>
</html>
